<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

<header>

<body>
    <main>
        <div>
            <h1>
                Ihre Haushaltshilfe 2020
            </h1>
        </div>
        <h4>Wie können wir Ihnen helfen? Wählen Sie aus verschiedenen Dienstleistungen aus!</h4>
        </div>
        <div>
            <fieldset id="Einkaufen">
                <legend>Einkaufen</legend>
                <input type="checkbox" name="Checkbox1" value="check1" id="Wasser" />
                <label for="Wasser">Wasser</label>
                <input type="number" name="Menge" step="1" min="0" max="5" value="0" />
                <select name="Select" id="Select">
                    <option value="option1">Edeka</option>
                    <option value="option2">Real einmal hin alles drin</option>
                    <option value="option3">Aldi</option>
                    <option value="option4">Lidl</option>
                </select><br>
                <input type="checkbox" name="Checkbox2" value="check2" id="Brot" />
                <label for="Brot">Brot</label>
                <input type="number" name="Menge" step="1" min="0" max="5" value="0" />
                <select name="Select" id="Select">
                    <option value="option1">Edeka</option>
                    <option value="option2">Real einmal hin alles drin</option>
                    <option value="option3">Aldi</option>
                    <option value="option4">Lidl</option>
                </select><br>
                <input type="checkbox" name="Checkbox3" value="check3" id="Käse" />
                <label for="Käse">Käse</label>
                <input type="number" name="Menge" step="1" min="0" max="5" value="0" />
                <select name="Select" id="Select">
                    <option value="option1">Edeka</option>
                    <option value="option2">Real einmal hin alles drin</option>
                    <option value="option3">Aldi</option>
                    <option value="option4">Lidl</option>
                </select><br>
                <input type="checkbox" name="Checkbox4" value="check4" id="Nudeln" />
                <label for="Nudeln">Nudeln</label><input type="number" name="Menge" step="1" min="0" max="5"
                    value="0" />
                <select name="Select" id="Select">
                    <option value="option1">Edeka</option>
                    <option value="option2">Real einmal hin alles drin</option>
                    <option value="option3">Aldi</option>
                    <option value="option4">Lidl</option>
                </select><br>
            </fieldset>
            
            <fieldset id="Haushaltsarbeiten">
                <legend> Haushaltsarbeiten </legend>
                <input type="checkbox" name="Checkbox5" value="check5" id="Bodenwischen" />
                <label for="Bodenwischen">Boden wischen</label>
                <input type="checkbox" name="Checkbox6" value="check6" id="Fensterputzen" />
                <label for="Fensterputzen">Fenster putzen</label> <br>
                <input type="checkbox" name="Checkbox7" value="check7" id="Rasenmähen" />
                <label for="Rasenmähen">Rasen Mähen</label>
                <input type="checkbox" name="Checkbox8" value="check8" id="Wäschemachen" />
                <label for="Wäschemachen">Wäsche machen</label> <br>
            </fieldset>

            <fieldset id="Banktransaktionen">
                <legend> Banktransaktionen </legend>
                <input type="radio" name="Radiogroup2" value="radio3" id="GeldAbheben" >
                <label for="GeldAbheben">Geld Abheben</label>
                <input type="number" name="Menge" step="10" min="10" max="1000" placeholder="Menge" required /> €
                <input type="radio" name="Radiogroup2" value="radio4" id="GeldEinzahlen">
                <label for="GeldEinzahlen">Geld Einzahlen</label>
                <input type="number" name="Menge" step="10" min="10"  max="1000"placeholder="Menge" required /> €
                <br>
            </fieldset>
        </div>

        <div>
            <h3>Übersicht</h3>
        </div>
        <div id="Übersicht">
            <span id="ÜbersichtEinkaufen"></span> <br>
            <span id="ÜbersichtHaushaltsarbeiten"></span> <br>
            <span id="ÜbersichtBanktransaktionen"></span> <br>
            <span id="ÜbersichtPreis">Preis:</span>
        </div>
        <!--<div id="HGBild"><img src="img/Hintergrund.jpg"></div>-->
        <script src="js/Haushaltshilfe_Formular.js"></script>
    </main>
    <footer>
        <div><button id="Footer">Kontaktdaten eingeben und Bestellung abschließen</button></div>
    </footer>
</body>

</html>
